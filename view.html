<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض اللعبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .result-card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            margin: 10px;
            background-color: #FFA500;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            transition: transform 0.2s;
            flex-direction: column;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .message {
            font-size: 20px;
            color: #FF0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="gameTitle">عرض اللعبة</h1>
    <div class="result-container" id="resultContainer"></div>
    <div class="message" id="message"></div>

    <script>
        const gameStartDate = localStorage.getItem('gameStartDate'); // الحصول على تاريخ بدء اللعبة
        const gameTitle = localStorage.getItem('gameTitle') || "لعبة اختيار اسم عشوائي";
        document.getElementById("gameTitle").innerText = gameTitle;

        // التحقق من تاريخ بدء اللعبة
        function checkGameStartTime() {
            const currentTime = new Date();
            const startTime = new Date(gameStartDate);
            
            if (currentTime < startTime) {
                document.getElementById("message").innerText = `ستبدأ اللعبة في ${startTime.toLocaleString()}...`;
                setTimeout(() => {
                    alert(`ستبدأ اللعبة في ${startTime.toLocaleString()}...`);
                }, 1000); // تأخير ظهور التنبيه
                return false; // اللعبة لم تبدأ بعد
            }
            return true; // اللعبة بدأت
        }

        // عرض النتائج
        function displayResults() {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = ''; // مسح المحتوى السابق
            
            if (savedData.length > 0) {
                savedData.forEach(result => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    resultCard.innerHTML = `
                        <div>${result.name}</div>
                        <div>رقم: ${result.number}</div>
                        <div>مبلغ: ${result.amount}</div>
                    `;
                    resultContainer.appendChild(resultCard);
                });
            } else {
                resultContainer.innerHTML = '<p>لا توجد بيانات للعرض.</p>';
            }
        }

        // عند تحميل الصفحة
        window.onload = function() {
            if (checkGameStartTime()) {
                displayResults(); // عرض النتائج إذا كانت اللعبة قد بدأت
            }
        };
    </script>
</body>
</html>
