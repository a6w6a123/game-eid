<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اختيار اسم عشوائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        h1, h2, th, td {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .tab-buttons {
            margin: 20px;
        }
        .tab-buttons button {
            width: 120px;
            margin: 5px;
        }
        .header {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #namesList {
            margin-top: 20px;
            text-align: right;
            direction: rtl;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        #loader {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
            margin-top: 20px;
        }
        #wheelCanvas {
            margin: 20px auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.9.5/tagify.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.9.5/tagify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/winwheel/2.8.0/Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>

    <div class="header">
        <button onclick="showPage('gamePage')">اللعبة</button>
        <button onclick="showPage('settingsPage')">لوحة التحكم</button>
    </div>

    <!-- صفحة اللعبة -->
    <div class="container" id="gamePage">
        <h1 id="gameTitle">لعبة اختيار اسم عشوائي</h1>
        <button onclick="startGame()">اختر اسم عشوائي</button>
        <h2 id="loader">جاري اختيار الاسم...</h2>
        <h2 id="chosenName"></h2>
        <div id="amountInput" style="display: none;">
            <label for="amount">أدخل المبلغ:</label><br>
            <input type="number" id="amount" placeholder="أدخل المبلغ" onkeydown="checkEnter(event)"><br>
            <button onclick="saveAndNext()">التالي</button>
        </div>
        <canvas id="wheelCanvas" width="400" height="400" style="display:none;"></canvas>
    </div>

    <!-- لوحة التحكم -->
    <div class="container" id="settingsPage">
        <h1>إعدادات اللعبة</h1>
        <label for="titleInput">العنوان:</label>
        <input type="text" id="titleInput" placeholder="أدخل عنوان اللعبة"><br>
        <label for="namesInput">الأسماء:</label>
        <input type="text" id="namesInput" placeholder="أدخل الأسماء كـ تاغات"><br>
        <label for="endTitleInput">عنوان نهاية اللعبة:</label>
        <input type="text" id="endTitleInput" placeholder="أدخل عنوان النهاية"><br>
        <label for="spinDuration">مدة عرض الاسم (ثواني):</label>
        <input type="number" id="spinDuration" value="10"><br>
        <button onclick="saveSettings()">حفظ الإعدادات</button>

        <h2>الأسماء والمبالغ المدخلة</h2>
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المبلغ</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>
        <h2 id="totalAmount">المبلغ الإجمالي: 0 ريال</h2>
        <button onclick="printData()">طباعة البيانات</button>

        <h2>الأسماء المتاحة</h2>
        <div id="namesList"></div>
    </div>

    <!-- صفحة نهاية اللعبة -->
    <div class="container" id="endPage">
        <h1 id="endTitle">نهاية اللعبة</h1>
    </div>

    <script>
        const gameTitleElement = document.getElementById("gameTitle");
        const namesInput = document.getElementById("namesInput");
        const tagify = new Tagify(namesInput);
        let remainingNames = JSON.parse(localStorage.getItem('remainingNames')) || [];
        const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
        let endTitle = 'نهاية اللعبة';
        let wheel;

        // عرض الصفحة المحددة
        function showPage(pageId) {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("settingsPage").style.display = "none";
            document.getElementById("endPage").style.display = "none";
            document.getElementById(pageId).style.display = "block";
            if (pageId === 'settingsPage') {
                displayAvailableNames();
                updateTable();
                updateTotalAmount();
            }
            if (pageId === 'gamePage') {
                setupWheel();
            }
        }

        // إعداد العجلة
        function setupWheel() {
            wheel = new Winwheel({
                canvasId: "wheelCanvas",
                numSegments: remainingNames.length,
                segments: remainingNames.map(name => ({ fillStyle: getRandomColor(), text: name })),
                animation: {
                    type: "spinToStop",
                    duration: 5,
                    spins: 8,
                    callbackFinished: alertName
                }
        });
        }

        // عرض الأسماء المتاحة
        function displayAvailableNames() {
            const namesList = document.getElementById("namesList");
            namesList.innerHTML = remainingNames.map(name => `<div>${name}</div>`).join('');
        }

        // البدء باللعبة واختيار اسم عشوائي مع تأثير التوتر
        function startGame() {
            document.querySelector('.header').style.display = 'none'; // إخفاء الأزرار
            if (remainingNames.length === 0) {
                alert("يرجى ضبط الإعدادات وإضافة الأسماء");
                return;
            }
            document.getElementById("loader").style.display = "block";
            document.getElementById("chosenName").innerText = "";
            document.getElementById("wheelCanvas").style.display = "block"; // إظهار العجلة

            // بدء دوران العجلة مع الصوت
            wheel.startAnimation();
            setTimeout(() => {
                wheel.stopAnimation();
                const chosenName = wheel.getIndicatedSegment().text; // الحصول على الاسم
                document.getElementById("chosenName").innerText = "الاسم المختار هو: " + chosenName;
                document.getElementById("amountInput").style.display = "block";
                remainingNames = remainingNames.filter(name => name !== chosenName);
                localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
                document.getElementById("loader").style.display = "none";
            }, parseInt(document.getElementById("spinDuration").value) * 1000); // الحصول على مدة الدوران من المدخلات
        }

        // حفظ الاسم والمبلغ والانتقال إلى الاسم التالي
        function saveAndNext() {
            const chosenName = document.getElementById("chosenName").innerText.split(": ")[1];
            const amount = document.getElementById("amount").value;

            if (amount === "") {
                alert("يرجى إدخال المبلغ.");
                return;
            }

            savedData.push({ name: chosenName, amount: parseFloat(amount) });
            localStorage.setItem('savedData', JSON.stringify(savedData));
            updateTable();
            updateTotalAmount();
            document.getElementById("amount").value = ""; // إعادة تعيين المدخل
            document.getElementById("amountInput").style.display = "none"; // إخفاء المدخل
            startGame(); // البدء باللعبة مرة أخرى
        }

        // تحديث الجدول
        function updateTable() {
            const resultsTableBody = document.getElementById("resultsTableBody");
            resultsTableBody.innerHTML = savedData.map((data, index) => `
                <tr>
                    <td>${data.name}</td>
                    <td>${data.amount.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${index})">حذف</button></td>
                </tr>
            `).join('');
        }

        // حذف إدخال
        function deleteEntry(index) {
            savedData.splice(index, 1);
            localStorage.setItem('savedData', JSON.stringify(savedData));
            updateTable();
            updateTotalAmount();
        }

        // تحديث المبلغ الإجمالي
        function updateTotalAmount() {
            const totalAmount = savedData.reduce((total, data) => total + data.amount, 0);
            document.getElementById("totalAmount").innerText = "المبلغ الإجمالي: " + totalAmount.toFixed(2) + " ريال";
        }

        // حفظ الإعدادات
        function saveSettings() {
            const title = document.getElementById("titleInput").value;
            const names = tagify.value.map(tag => tag.value);
            endTitle = document.getElementById("endTitleInput").value || endTitle;
            const spinDuration = document.getElementById("spinDuration").value;

            if (title) {
                gameTitleElement.innerText = title;
            }
            if (names.length > 0) {
                remainingNames = names;
                localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            }

            showPage('gamePage'); // الانتقال إلى صفحة اللعبة
        }

        // الحصول على لون عشوائي
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // طباعة البيانات
        function printData() {
            let printContent = savedData.map(data => `${data.name} - ${data.amount}`).join('\n');
            console.log(printContent);
            alert(printContent);
        }

        // معالجة ضغط زر Enter
        function checkEnter(event) {
            if (event.key === 'Enter') {
                saveAndNext();
            }
        }

        window.onload = () => {
            showPage('settingsPage');
        }
    </script>
</body>
</html>
