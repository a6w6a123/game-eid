<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اختيار اسم عشوائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .names-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .name {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .number {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .disabled {
            background-color: #f44336; /* لون للشطب */
            color: white;
            text-decoration: line-through;
        }
        .highlight {
            background-color: #ffd700; /* لون للتأثير عند اختيار الاسم */
        }
        .flash {
            background-color: red; /* اللون الأحمر لتأثير الاختيار */
            color: white;
            animation: flash 0.5s infinite alternate; /* إضافة تأثير الوميض */
        }
        .shake {
            animation: shake 0.5s; /* تأثير الاهتزاز */
        }
        @keyframes shake {
            0% { transform: translate(1px, 0); }
            25% { transform: translate(-1px, 0); }
            50% { transform: translate(1px, 0); }
            75% { transform: translate(-1px, 0); }
            100% { transform: translate(0, 0); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .delete-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 3px;
            padding: 5px;
            margin: 5px;
            cursor: default;
        }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="showPage('gamePage')">اللعبة</button>
        <button onclick="showPage('settingsPage')">لوحة التحكم</button>
    </div>

    <!-- صفحة اللعبة -->
    <div class="container" id="gamePage">
        <h1 id="gameTitle">لعبة اختيار اسم عشوائي</h1>
        <button onclick="startGame()">ابدأ اللعبة</button>
        <h2 id="timer"></h2>
        <div class="names-container" id="namesContainer"></div>
        
        <div id="amountInput" style="display: none;">
            <label for="amount">أدخل المبلغ:</label><br>
            <input type="number" id="amount" placeholder="أدخل المبلغ"><br>
        </div>

        <div id="numbersInput" style="display: none;">
            <label for="numbers">اختر الأرقام المتاحة:</label><br>
            <div id="availableNumbersContainer"></div>
        </div>

        <button onclick="saveAndNext()" style="display: none;" id="saveButton">حفظ</button>
    </div>

    <!-- لوحة التحكم -->
    <div class="container" id="settingsPage">
        <h1>إعدادات اللعبة</h1>
        <label for="titleInput">العنوان:</label>
        <input type="text" id="titleInput" placeholder="أدخل عنوان اللعبة"><br>
        
        <label for="namesInput">الأسماء:</label>
        <div id="tagsContainer" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; width: 80%; margin: 10px auto;">
            <input type="text" id="nameInput" placeholder="أدخل الأسماء كـ تاغات" onkeydown="addTag(event)">
        </div>
        <div id="tagsDisplay"></div>
        
        <button onclick="saveSettings()">حفظ الإعدادات</button>

        <h2>البيانات المحفوظة</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المبلغ</th>
                    <th>الرقم</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>

    <script>
        const gameTitleElement = document.getElementById("gameTitle");
        const nameInput = document.getElementById("nameInput");
        const tagsDisplay = document.getElementById("tagsDisplay");
        let remainingNames = JSON.parse(localStorage.getItem('remainingNames')) || [];
        let savedData = JSON.parse(localStorage.getItem('savedData')) || [];

        // عرض الصفحة المحددة
        function showPage(pageId) {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("settingsPage").style.display = "none";
            document.getElementById(pageId).style.display = "block";
            if (pageId === 'settingsPage') {
                displaySavedData(); // عرض البيانات المحفوظة في الجدول
            } else if (pageId === 'gamePage') {
                displayNames(); // عرض الأسماء في اللعبة
            }
        }

        // إضافة تاغ عند إدخال الاسم
        function addTag(event) {
            if (event.key === "Enter" && nameInput.value.trim() !== "") {
                const tag = nameInput.value.trim();
                if (!remainingNames.includes(tag)) { // تحقق من عدم وجود الاسم بالفعل
                    remainingNames.push(tag);
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.innerText = tag;

                    // زر الحذف
                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = "حذف";
                    deleteButton.className = "delete-button";
                    deleteButton.onclick = function() {
                        tagElement.remove(); // حذف التاغ عند النقر عليه
                        remainingNames = remainingNames.filter(name => name !== tag);
                        localStorage.setItem('remainingNames', JSON.stringify(remainingNames)); // حفظ الأسماء المحدثة
                        displayNames(); // تحديث الأسماء في اللعبة
                    };

                    tagElement.appendChild(deleteButton); // إضافة زر الحذف إلى التاغ
                    tagsDisplay.appendChild(tagElement);
                    nameInput.value = ""; // تفريغ حقل الإدخال
                    displayNames(); // تحديث الأسماء في اللعبة
                }
            }
        }

        // حفظ الإعدادات
        function saveSettings() {
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            alert("تم حفظ الإعدادات!");
            nameInput.value = ''; // تفريغ حقل الإدخال بعد الحفظ
            displayNames(); // تحديث الأسماء في اللعبة
        }

        // عرض الأسماء في صفحة اللعبة
        function displayNames() {
            const namesContainer = document.getElementById("namesContainer");
            namesContainer.innerHTML = remainingNames.map(name => `<div class="name">${name}</div>`).join('');
        }

        // بدء اللعبة واختيار اسم عشوائي
        function startGame() {
            document.querySelector('.header').style.display = 'none'; // إخفاء الأزرار
            if (remainingNames.length === 0) {
                alert("يرجى إضافة أسماء قبل البدء!");
                return;
            }
            let timeRemaining = 10; // زمن العد التنازلي (بالثواني)
            const timerElement = document.getElementById("timer");
            timerElement.innerText = `الوقت المتبقي: ${timeRemaining} ثواني`;

            const nameElements = document.querySelectorAll('.name');
            nameElements.forEach(nameElement => {
                nameElement.classList.add('shake'); // تأثير الاهتزاز
            });

            const countdownInterval = setInterval(() => {
                timeRemaining--;
                timerElement.innerText = `الوقت المتبقي: ${timeRemaining} ثواني`;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    const chosenName = chooseRandomName();
                    highlightChosenName(chosenName); // تمييز الاسم المختار
                    nameElements.forEach(nameElement => {
                        nameElement.classList.remove('shake'); // إزالة تأثير الاهتزاز
                    });
                    timerElement.innerText = `تم اختيار الاسم: ${chosenName}`; // عرض الاسم المختار
                    displayAvailableNumbers(); // عرض الأرقام المتاحة
                    document.getElementById("amountInput").style.display = "block"; // إظهار حقل المبلغ
                    document.getElementById("numbersInput").style.display = "block"; // إظهار حقل الأرقام
                    document.getElementById("saveButton").style.display = "block"; // إظهار زر الحفظ
                }
            }, 1000);
        }

        // اختيار اسم عشوائي
        function chooseRandomName() {
            const randomIndex = Math.floor(Math.random() * remainingNames.length);
            return remainingNames[randomIndex];
        }

        // تمييز الاسم المختار
        function highlightChosenName(name) {
            const nameElements = document.querySelectorAll('.name');
            nameElements.forEach(element => {
                if (element.innerText === name) {
                    element.classList.add('highlight'); // إضافة تأثير اللون
                }
            });
        }

        // عرض الأرقام المتاحة
        function displayAvailableNumbers() {
            const availableNumbersContainer = document.getElementById("availableNumbersContainer");
            availableNumbersContainer.innerHTML = ""; // تفريغ الحاوية
            const numberCount = remainingNames.length; // عدد الأرقام يتناسب مع عدد الأسماء
            for (let i = 1; i <= numberCount; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.innerText = i;
                numberDiv.classList.add('number');
                numberDiv.onclick = function () {
                    if (!this.classList.contains('disabled')) {
                        this.classList.toggle('disabled'); // اختيار الرقم
                    }
                };
                availableNumbersContainer.appendChild(numberDiv);
            }
        }

        // حفظ البيانات
        function saveAndNext() {
            const amount = document.getElementById("amount").value;
            const chosenNameElement = document.querySelector('.highlight');
            if (!chosenNameElement || amount <= 0) {
                alert("يرجى اختيار اسم ومبلغ صالح!");
                return;
            }
            const chosenName = chosenNameElement.innerText;
            const selectedNumbers = Array.from(document.querySelectorAll('.number.disabled')).map(num => num.innerText);
            const newRow = `<tr>
                <td>${chosenName}</td>
                <td>${amount}</td>
                <td>${selectedNumbers.join(', ')}</td>
                <td><button class="delete-button" onclick="deleteRow(this)">حذف</button></td>
            </tr>`;
            document.getElementById("dataBody").insertAdjacentHTML('beforeend', newRow);
            localStorage.setItem('savedData', JSON.stringify([...savedData, { name: chosenName, amount, numbers: selectedNumbers }]));
            remainingNames = remainingNames.filter(name => name !== chosenName); // إزالة الاسم المحفوظ
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames)); // حفظ الأسماء المتبقية
            displayNames(); // تحديث الأسماء في اللعبة
            document.getElementById("amountInput").style.display = "none"; // إخفاء حقل المبلغ
            document.getElementById("numbersInput").style.display = "none"; // إخفاء حقل الأرقام
            document.getElementById("saveButton").style.display = "none"; // إخفاء زر الحفظ
            document.getElementById("amount").value = ""; // إعادة تعيين حقل المبلغ
        }

        // حذف صف البيانات
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            const nameToDelete = row.cells[0].innerText;
            remainingNames.push(nameToDelete); // إعادة الاسم المحذوف إلى القائمة
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            row.remove(); // حذف الصف من الجدول
            displayNames(); // تحديث الأسماء في اللعبة بعد الحذف
        }

        // عرض البيانات المحفوظة
        function displaySavedData() {
            const dataBody = document.getElementById("dataBody");
            dataBody.innerHTML = ""; // تفريغ الجدول
            savedData.forEach(data => {
                const row = `<tr>
                    <td>${data.name}</td>
                    <td>${data.amount}</td>
                    <td>${data.numbers.join(', ')}</td>
                    <td><button class="delete-button" onclick="deleteRow(this)">حذف</button></td>
                </tr>`;
                dataBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            showPage('settingsPage'); // عرض صفحة الإعدادات في البداية
        });
    </script>
</body>
</html>
