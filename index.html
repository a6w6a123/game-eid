<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اختيار اسم عشوائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        h1, h2, th, td {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .tab-buttons {
            margin: 20px;
        }
        .tab-buttons button {
            width: 120px;
            margin: 5px;
        }
        .header {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #namesList {
            margin-top: 20px;
            text-align: right;
            direction: rtl;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        #loader {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
            margin-top: 20px;
        }
    </style>
    <!-- تحميل مكتبة Tagify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.9.5/tagify.css">
    <!-- تحميل مكتبة Winwheel.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
    <!-- تحميل مكتبة GreenSock لتدوير العجلة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>

    <div class="header">
        <button onclick="showPage('gamePage')">اللعبة</button>
        <button onclick="showPage('settingsPage')">لوحة التحكم</button>
    </div>

    <!-- صفحة اللعبة -->
    <div class="container" id="gamePage">
        <h1 id="gameTitle">لعبة اختيار اسم عشوائي</h1>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <button onclick="startSpin()">اختر اسم عشوائي</button>
        <h2 id="chosenName"></h2>
        <div id="amountInput" style="display: none;">
            <label for="amount">أدخل المبلغ:</label><br>
            <input type="number" id="amount" placeholder="أدخل المبلغ" onkeydown="checkEnter(event)"><br>
            <button onclick="saveAndNext()">التالي</button>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div class="container" id="settingsPage">
        <h1>إعدادات اللعبة</h1>
        <label for="titleInput">العنوان:</label>
        <input type="text" id="titleInput" placeholder="أدخل عنوان اللعبة"><br>
        <label for="namesInput">الأسماء:</label>
        <input type="text" id="namesInput" placeholder="أدخل الأسماء كـ تاغات"><br>
        <label for="endTitleInput">عنوان نهاية اللعبة:</label>
        <input type="text" id="endTitleInput" placeholder="أدخل عنوان النهاية"><br>
        <label for="durationInput">مدة عرض الاسم (بالثواني):</label>
        <input type="number" id="durationInput" value="10" min="1"><br>
        <button onclick="saveSettings()">حفظ الإعدادات</button>

        <h2>الأسماء والمبالغ المدخلة</h2>
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المبلغ</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>
        <h2 id="totalAmount">المبلغ الإجمالي: 0 ريال</h2>
        <button onclick="printData()">طباعة البيانات</button>

        <h2>الأسماء المتاحة</h2>
        <div id="namesList"></div>
    </div>

    <!-- صفحة نهاية اللعبة -->
    <div class="container" id="endPage">
        <h1 id="endTitle">نهاية اللعبة</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.9.5/tagify.min.js"></script>
    <script>
        const gameTitleElement = document.getElementById("gameTitle");
        const namesInput = document.getElementById("namesInput");
        const tagify = new Tagify(namesInput);
        let remainingNames = JSON.parse(localStorage.getItem('remainingNames')) || [];
        const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
        let endTitle = 'نهاية اللعبة';
        let wheel; // لتخزين العجلة

        // عرض الصفحة المحددة
        function showPage(pageId) {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("settingsPage").style.display = "none";
            document.getElementById("endPage").style.display = "none";
            document.getElementById(pageId).style.display = "block";
            if (pageId === 'settingsPage') {
                displayAvailableNames();
                updateTable();
                updateTotalAmount();
            } else if (pageId === 'gamePage') {
                setupWheel(); // إعداد العجلة عند الدخول إلى صفحة اللعبة
            }
        }

        // إعداد العجلة باستخدام Winwheel.js
        function setupWheel() {
            wheel = new Winwheel({
                canvasId: "wheelCanvas",
                numSegments: remainingNames.length,
                segments: remainingNames.map(name => ({ fillStyle: getRandomColor(), text: name })),
                animation: {
                    type: "spinToStop",
                    duration: 5,
                    spins: 8,
                    callbackFinished: alertName
                }
        });
        }

        // دالة لتوليد لون عشوائي
        function getRandomColor() {
            return "#" + Math.floor(Math.random()*16777215).toString(16);
        }

        // دالة لتشغيل العجلة
        function startSpin() {
            if (remainingNames.length === 0) {
                alert("يرجى ضبط الإعدادات وإضافة الأسماء");
                return;
            }
            wheel.startAnimation();
        }

        // دالة لعرض الاسم الفائز
        function alertName(indicatedSegment) {
            const chosenName = indicatedSegment.text;
            document.getElementById("chosenName").innerText = "الاسم المختار هو: " + chosenName;
            document.getElementById("amountInput").style.display = "block";
            remainingNames = remainingNames.filter(name => name !== chosenName); // إزالة الاسم المختار
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames)); // حفظ الأسماء المتبقية
        }

        // حفظ الاسم والمبلغ والانتقال إلى الاسم التالي
        function saveAndNext() {
            const chosenName = document.getElementById("chosenName").innerText.split(": ")[1];
            const amount = document.getElementById("amount").value;

            if (amount === "") {
                alert("يرجى إدخال المبلغ.");
                return;
            }

            savedData.push({ name: chosenName, amount: parseFloat(amount) });
            localStorage.setItem('savedData', JSON.stringify(savedData));

            updateTable();
            updateTotalAmount();
            document.getElementById("amount").value = "";
            alert("تم حفظ البيانات بنجاح.");
            if (remainingNames.length > 0) {
                setupWheel(); // إعداد العجلة مرة أخرى
            } else {
                endGame(); // إنهاء اللعبة إذا لم يتبقى أسماء
            }
        }

        // التحقق من الضغط على Enter لحفظ البيانات
        function checkEnter(event) {
            if (event.key === "Enter") {
                saveAndNext();
            }
        }

        // تحديث الجدول
        function updateTable() {
            const tableBody = document.getElementById("resultsTableBody");
            tableBody.innerHTML = ""; // مسح الجدول الحالي
            savedData.forEach((data, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.amount} ريال</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${index})">حذف</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // حذف مدخل من البيانات
        function deleteEntry(index) {
            savedData.splice(index, 1);
            localStorage.setItem('savedData', JSON.stringify(savedData));
            updateTable();
            updateTotalAmount();
        }

        // تحديث المبلغ الإجمالي
        function updateTotalAmount() {
            const total = savedData.reduce((sum, data) => sum + data.amount, 0);
            document.getElementById("totalAmount").innerText = "المبلغ الإجمالي: " + total + " ريال";
        }

        // إعداد الإعدادات
        function saveSettings() {
            const title = document.getElementById("titleInput").value;
            const names = tagify.value.map(item => item.value);
            endTitle = document.getElementById("endTitleInput").value;
            const duration = document.getElementById("durationInput").value;

            if (title) {
                gameTitleElement.innerText = title;
            }
            if (names.length > 0) {
                remainingNames = names;
                localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            }
            alert("تم حفظ الإعدادات.");
            displayAvailableNames();
        }

        // عرض الأسماء المتاحة
        function displayAvailableNames() {
            const namesList = document.getElementById("namesList");
            namesList.innerHTML = ""; // مسح القائمة الحالية
            remainingNames.forEach(name => {
                const div = document.createElement("div");
                div.innerText = name;
                namesList.appendChild(div);
            });
        }

        // إنهاء اللعبة
        function endGame() {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("endTitle").innerText = endTitle;
            document.getElementById("endPage").style.display = "block";
        }

        // طباعة البيانات
        function printData() {
            const dataToPrint = savedData.map(data => `الاسم: ${data.name}, المبلغ: ${data.amount} ريال`).join('\n');
            const newWindow = window.open('', '', 'width=600,height=400');
            newWindow.document.write('<pre>' + dataToPrint + '</pre>');
            newWindow.document.close();
            newWindow.print();
        }

        // تحميل الأسماء المتبقية عند تحميل الصفحة
        window.onload = function() {
            remainingNames = JSON.parse(localStorage.getItem('remainingNames')) || [];
            savedData = JSON.parse(localStorage.getItem('savedData')) || [];
            if (remainingNames.length === 0) {
                alert("يرجى ضبط الإعدادات وإضافة الأسماء أولاً.");
                showPage('settingsPage'); // عرض لوحة التحكم إذا لم توجد أسماء
            } else {
                showPage('gamePage'); // عرض صفحة اللعبة
            }
        };
    </script>
</body>
</html>
