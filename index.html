<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اختيار اسم عشوائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.2.0/tagify.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .card {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #FFA500;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            line-height: 60px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .chosen-name {
            margin-top: 20px;
            font-size: 24px;
            color: #FF0000;
        }
        #resultsTable, #namesTable {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        #resultsTable th, #resultsTable td, #namesTable th, #namesTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #resultsTable th, #namesTable th {
            background-color: #4caf50;
            color: white;
        }
        #numberInputContainer {
            display: none;
            margin-top: 20px;
        }
        .number-card {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            line-height: 60px;
            cursor: pointer;
            position: relative;
        }
        .selected-number {
            background-color: #FF5733; /* تغيير اللون عند التحديد */
        }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="showPage('gamePage')">اللعبة</button>
        <button onclick="showPage('settingsPage')">لوحة التحكم</button>
        <button onclick="showPage('endPage')">صفحة النهاية</button>
    </div>

    <!-- صفحة اللعبة -->
    <div class="container" id="gamePage">
        <h1 id="gameTitle">لعبة اختيار اسم عشوائي</h1>
        <div id="nameListDisplay"></div>
        <h2 class="chosen-name" id="chosenName"></h2>
        <div id="numberInputContainer">
            <h2>اختر رقمًا:</h2>
            <div id="numberCardsContainer"></div>
            <input type="number" id="amountInput" placeholder="أدخل المبلغ">
            <button id="submitButton" onclick="submitChoice()">إرسال</button>
        </div>
        <button onclick="startCountdown()">بدء</button> <!-- زر بدء العد التنازلي -->
    </div>

    <!-- لوحة التحكم -->
    <div class="container" id="settingsPage">
        <h1>إعدادات اللعبة</h1>
        <label for="gameTitleInput">عنوان اللعبة:</label>
        <input type="text" id="gameTitleInput" placeholder="أدخل عنوان اللعبة" oninput="updateGameTitle()"><br>

        <label for="namesInput">الأسماء:</label>
        <input type="text" id="namesInput" placeholder="أدخل الأسماء (افصلها بـ ,)" onkeydown="if(event.key === 'Enter'){ addName(); }"><br>
        <button onclick="addName()">إضافة الأسماء</button>

        <h2>الأسماء المدخلة</h2>
        <table id="namesTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="namesTableBody"></tbody>
        </table>

        <h2>نتائج اللعبة</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المبلغ</th>
                    <th>الرقم</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>
        <button onclick="printResults()">طباعة النتائج</button>
        <h2>نص نهاية اللعبة:</h2>
        <textarea id="endMessageInput" placeholder="أدخل نص نهاية اللعبة" oninput="localStorage.setItem('endMessage', this.value)"></textarea>
        
        <h2>رابط مشاهدة اللعبة:</h2>
        <input type="datetime-local" id="linkDateTime" placeholder="تاريخ ووقت فتح اللعبة">
        <button onclick="generateGameLink()">إنشاء رابط لمشاهدة اللعبة</button>
        <a href="#" id="viewGameLink" style="display:none;">انقر هنا لمشاهدة اللعبة</a>
    </div>

    <!-- صفحة النهاية -->
    <div class="container" id="endPage">
        <h1>انتهت الأسماء!</h1>
        <h2 id="finalMessage"></h2>
        <button onclick="showPage('gamePage')">العودة للعبة</button>
    </div>

    <audio id="countdownSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let remainingNames = JSON.parse(localStorage.getItem('remainingNames')) || [];
        const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
        let countdownInterval;

        // تحديث عنوان اللعبة
        function updateGameTitle() {
            const titleInput = document.getElementById("gameTitleInput").value;
            document.getElementById("gameTitle").innerText = titleInput;
        }

        // عرض الصفحة المحددة
        function showPage(pageId) {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("settingsPage").style.display = "none";
            document.getElementById("endPage").style.display = "none";
            document.getElementById(pageId).style.display = "block";

            if (pageId === 'gamePage') {
                updateNameListDisplay();
            } else if (pageId === 'settingsPage') {
                updateNamesTable();
                updateResultsTable();
                document.getElementById("endMessageInput").value = localStorage.getItem('endMessage') || "";
            } else if (pageId === 'endPage') {
                document.getElementById("finalMessage").innerText = localStorage.getItem('endMessage') || "لا توجد رسالة.";
            }
        }

        // بدء العد التنازلي
        function startCountdown() {
            const nameListDisplay = document.getElementById("nameListDisplay");
            nameListDisplay.innerHTML = ''; // مسح الأسماء السابقة
            remainingNames.forEach(name => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerText = name;
                nameListDisplay.appendChild(card);
            });

            let countdown = 10; // 10 ثوانٍ
            const countdownDisplay = document.createElement("h2");
            countdownDisplay.innerText = countdown;
            nameListDisplay.appendChild(countdownDisplay);

            countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    chooseRandomName();
                }
            }, 1000);
        }

        // اختيار اسم عشوائي
        function chooseRandomName() {
            if (remainingNames.length === 0) {
                showPage('endPage'); // عرض صفحة النهاية إذا لم يتبق أسماء
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingNames.length);
            const chosenName = remainingNames[randomIndex];
            document.getElementById("chosenName").innerText = chosenName;

            // إظهار الأزرار لاختيار الرقم
            document.getElementById("numberInputContainer").style.display = "block";
            document.getElementById("numberCardsContainer").innerHTML = ''; // مسح الأرقام السابقة

            // إضافة الأزرار للأرقام
            for (let i = 1; i <= 10; i++) { // على سبيل المثال، 10 أرقام
                const numberCard = document.createElement("div");
                numberCard.className = "number-card";
                numberCard.innerText = i;
                numberCard.onclick = () => selectNumber(i, numberCard);
                document.getElementById("numberCardsContainer").appendChild(numberCard);
            }

            // حذف الاسم من القائمة المتبقية
            remainingNames.splice(randomIndex, 1);
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            updateNameListDisplay();
        }

        // اختيار الرقم
        function selectNumber(selectedNumber, card) {
            const numberCards = document.querySelectorAll(".number-card");
            numberCards.forEach(c => c.classList.remove("selected-number"));
            card.classList.add("selected-number");
            document.getElementById("submitButton").onclick = () => submitChoice(selectedNumber);
        }

        // إرسال الاختيار
        function submitChoice(selectedNumber) {
            const amount = document.getElementById("amountInput").value;
            if (amount) {
                const chosenName = document.getElementById("chosenName").innerText;
                const resultRow = `<tr><td>${chosenName}</td><td>${amount}</td><td>${selectedNumber}</td><td><button onclick="removeResult(this)">حذف</button></td></tr>`;
                document.getElementById("resultsTableBody").innerHTML += resultRow;
                localStorage.setItem('savedData', JSON.stringify([...savedData, { name: chosenName, amount, number: selectedNumber }]));
                showPage('settingsPage'); // العودة إلى لوحة التحكم
            }
        }

        // إزالة نتيجة
        function removeResult(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
            const name = row.cells[0].innerText;
            const amount = row.cells[1].innerText;
            const number = row.cells[2].innerText;

            // حذف البيانات المحفوظة
            const updatedData = savedData.filter(item => !(item.name === name && item.amount === amount && item.number === number));
            localStorage.setItem('savedData', JSON.stringify(updatedData));
        }

        // طباعة النتائج
        function printResults() {
            const results = JSON.parse(localStorage.getItem('savedData')) || [];
            console.log(results); // أو يمكنك استخدام أي طريقة لطباعة النتائج
        }

        // تحديث الجدول الخاص بالأسماء
        function updateNamesTable() {
            const namesTableBody = document.getElementById("namesTableBody");
            namesTableBody.innerHTML = ''; // مسح المحتوى السابق
            remainingNames.forEach((name, index) => {
                namesTableBody.innerHTML += `<tr><td>${name}</td><td><button onclick="removeName(${index})">حذف</button></td></tr>`;
            });
        }

        // تحديث الجدول الخاص بالنتائج
        function updateResultsTable() {
            const resultsTableBody = document.getElementById("resultsTableBody");
            resultsTableBody.innerHTML = ''; // مسح المحتوى السابق
            const savedResults = JSON.parse(localStorage.getItem('savedData')) || [];
            savedResults.forEach(item => {
                resultsTableBody.innerHTML += `<tr><td>${item.name}</td><td>${item.amount}</td><td>${item.number}</td><td><button onclick="removeResult(this)">حذف</button></td></tr>`;
            });
        }

        // إضافة اسم
        function addName() {
            const namesInput = document.getElementById("namesInput");
            const names = namesInput.value.split(',').map(name => name.trim()).filter(name => name);
            remainingNames.push(...names);
            namesInput.value = ''; // مسح الحقل بعد الإضافة
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            updateNamesTable();
        }

        // إزالة اسم
        function removeName(index) {
            remainingNames.splice(index, 1);
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            updateNamesTable();
        }

        // تحديث عرض الأسماء
        function updateNameListDisplay() {
            const nameListDisplay = document.getElementById("nameListDisplay");
            nameListDisplay.innerHTML = remainingNames.map(name => `<div class="card">${name}</div>`).join('');
        }

        // إنشاء رابط لمشاهدة اللعبة
        function generateGameLink() {
            const dateTime = document.getElementById("linkDateTime").value;
            const title = document.getElementById("gameTitleInput").value;

            const link = `http://example.com/game?dateTime=${encodeURIComponent(dateTime)}&title=${encodeURIComponent(title)}`;
            document.getElementById("viewGameLink").href = link;
            document.getElementById("viewGameLink").style.display = "block";
        }

        // عند تحميل الصفحة
        window.onload = function() {
            const storedNames = JSON.parse(localStorage.getItem('remainingNames'));
            if (storedNames) remainingNames = storedNames;
            const savedResults = JSON.parse(localStorage.getItem('savedData'));
            if (savedResults) savedData.push(...savedResults);
            updateNamesTable();
            updateResultsTable();
            updateNameListDisplay();
        };
    </script>
</body>
</html>
