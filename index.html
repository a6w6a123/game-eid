<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اختيار اسم عشوائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.2.0/tagify.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .card {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #FFA500;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            line-height: 60px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .chosen-name {
            margin-top: 20px;
            font-size: 24px;
            color: #FF0000;
        }
        #resultsTable, #namesTable {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        #resultsTable th, #resultsTable td, #namesTable th, #namesTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #resultsTable th, #namesTable th {
            background-color: #4caf50;
            color: white;
        }
        #numberInputContainer {
            display: none;
            margin-top: 20px;
        }
        .number-card {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            line-height: 60px;
            cursor: pointer;
            position: relative;
        }
        .selected-number {
            background-color: #FF5733;
        }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="showPage('gamePage')">اللعبة</button>
        <button onclick="showPage('settingsPage')">لوحة التحكم</button>
        <button onclick="showPage('endPage')">صفحة النهاية</button>
    </div>

    <div class="container" id="gamePage">
        <h1 id="gameTitle">لعبة اختيار اسم عشوائي</h1>
        <div id="nameListDisplay"></div>
        <h2 class="chosen-name" id="chosenName"></h2>
        <div id="numberInputContainer">
            <h2>اختر رقمًا:</h2>
            <div id="numberCardsContainer"></div>
            <input type="number" id="amountInput" placeholder="أدخل المبلغ">
            <button id="submitButton" onclick="submitChoice()">إرسال</button>
        </div>
        <button onclick="startCountdown()">بدء</button>
    </div>

    <div class="container" id="settingsPage">
        <h1>إعدادات اللعبة</h1>
        <label for="gameTitleInput">عنوان اللعبة:</label>
        <input type="text" id="gameTitleInput" placeholder="أدخل عنوان اللعبة" oninput="updateGameTitle()"><br>

        <label for="namesInput">الأسماء:</label>
        <input type="text" id="namesInput" placeholder="أدخل الأسماء (افصلها بـ ,)" onkeydown="if(event.key === 'Enter'){ addName(); }"><br>
        <button onclick="addName()">إضافة الأسماء</button>

        <h2>الأسماء المدخلة</h2>
        <table id="namesTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody id="namesTableBody"></tbody>
        </table>

        <h2>نتائج اللعبة</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المبلغ</th>
                    <th>الرقم</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>
        <button onclick="printResults()">طباعة النتائج</button>
        <h2>نص نهاية اللعبة:</h2>
        <textarea id="endMessageInput" placeholder="أدخل نص نهاية اللعبة" oninput="localStorage.setItem('endMessage', this.value)"></textarea>
        
        <h2>رابط مشاهدة اللعبة:</h2>
        <input type="datetime-local" id="linkDateTime" placeholder="تاريخ ووقت فتح اللعبة">
        <button onclick="generateGameLink()">إنشاء رابط لمشاهدة اللعبة</button>
        <a href="#" id="viewGameLink" style="display:none;">انقر هنا لمشاهدة اللعبة</a>
    </div>

    <div class="container" id="endPage">
        <h1>انتهت الأسماء!</h1>
        <h2 id="finalMessage"></h2>
        <button onclick="showPage('gamePage')">العودة للعبة</button>
    </div>

    <audio id="countdownSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let remainingNames = JSON.parse(localStorage.getItem('remainingNames')) || [];
        const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
        let countdownInterval;

        function updateGameTitle() {
            const titleInput = document.getElementById("gameTitleInput").value;
            document.getElementById("gameTitle").innerText = titleInput;
        }

        function showPage(pageId) {
            document.getElementById("gamePage").style.display = "none";
            document.getElementById("settingsPage").style.display = "none";
            document.getElementById("endPage").style.display = "none";
            document.getElementById(pageId).style.display = "block";

            if (pageId === 'gamePage') {
                updateNameListDisplay();
            } else if (pageId === 'settingsPage') {
                updateNamesTable();
                updateResultsTable();
                document.getElementById("endMessageInput").value = localStorage.getItem('endMessage') || "";
            } else if (pageId === 'endPage') {
                document.getElementById("finalMessage").innerText = localStorage.getItem('endMessage') || "لا توجد رسالة.";
            }
        }

        function startCountdown() {
            const nameListDisplay = document.getElementById("nameListDisplay");
            nameListDisplay.innerHTML = '';
            remainingNames.forEach(name => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerText = name;
                nameListDisplay.appendChild(card);
            });

            let countdown = 10;
            const countdownDisplay = document.createElement("h2");
            countdownDisplay.innerText = countdown;
            nameListDisplay.appendChild(countdownDisplay);

            countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    chooseRandomName();
                }
            }, 1000);
        }

        function chooseRandomName() {
            if (remainingNames.length === 0) {
                showPage('endPage');
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingNames.length);
            const chosenName = remainingNames[randomIndex];
            document.getElementById("chosenName").innerText = chosenName;

            document.getElementById("numberInputContainer").style.display = "block";
            document.getElementById("numberCardsContainer").innerHTML = '';

            const numberOfCards = remainingNames.length;
            for (let i = 1; i <= numberOfCards; i++) {
                const numberCard = document.createElement("div");
                numberCard.className = "number-card";
                numberCard.innerText = i;
                numberCard.onclick = () => selectNumber(i, numberCard);
                document.getElementById("numberCardsContainer").appendChild(numberCard);
            }

            remainingNames.splice(randomIndex, 1);
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
        }

        let selectedNumber = null;

        function selectNumber(number, element) {
            selectedNumber = number;
            document.querySelectorAll(".number-card").forEach(card => card.classList.remove("selected-number"));
            element.classList.add("selected-number");
        }

        function submitChoice() {
            const amount = document.getElementById("amountInput").value;
            const chosenName = document.getElementById("chosenName").innerText;

            if (!chosenName || !amount || !selectedNumber) return;

            savedData.push({ name: chosenName, amount: amount, number: selectedNumber });
            localStorage.setItem('savedData', JSON.stringify(savedData));

            document.getElementById("amountInput").value = "";
            document.getElementById("chosenName").innerText = "";
            selectedNumber = null;
            document.getElementById("numberInputContainer").style.display = "none";

            updateResultsTable();
        }

        function updateNameListDisplay() {
            const nameListDisplay = document.getElementById("nameListDisplay");
            nameListDisplay.innerHTML = '';
            remainingNames.forEach(name => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerText = name;
                nameListDisplay.appendChild(card);
            });
        }

        function updateNamesTable() {
            const tableBody = document.getElementById("namesTableBody");
            tableBody.innerHTML = '';
            remainingNames.forEach((name, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${name}</td><td><button onclick="removeName(${index})">حذف</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function removeName(index) {
            remainingNames.splice(index, 1);
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            updateNamesTable();
        }

        function updateResultsTable() {
            const resultsTableBody = document.getElementById("resultsTableBody");
            resultsTableBody.innerHTML = '';
            savedData.forEach((data, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${data.name}</td><td>${data.amount}</td><td>${data.number}</td><td><button onclick="deleteResult(${index})">حذف</button></td>`;
                resultsTableBody.appendChild(row);
            });
        }

        function deleteResult(index) {
            savedData.splice(index, 1);
            localStorage.setItem('savedData', JSON.stringify(savedData));
            updateResultsTable();
        }

        function addName() {
            const namesInput = document.getElementById("namesInput");
            const names = namesInput.value.split(',').map(name => name.trim()).filter(name => name);
            remainingNames.push(...names);
            localStorage.setItem('remainingNames', JSON.stringify(remainingNames));
            namesInput.value = '';
            updateNamesTable();
        }

        function printResults() {
            const printWindow = window.open("", "PRINT", "height=400,width=600");
            printWindow.document.write("<html><head><title>نتائج اللعبة</title></head><body><h1>نتائج اللعبة</h1><table border='1'><tr><th>الاسم</th><th>المبلغ</th><th>الرقم</th></tr>");
            savedData.forEach(data => {
                printWindow.document.write(`<tr><td>${data.name}</td><td>${data.amount}</td><td>${data.number}</td></tr>`);
            });
            printWindow.document.write("</table></body></html>");
            printWindow.document.close();
            printWindow.print();
        }

        function generateGameLink() {
            const dateTime = document.getElementById("linkDateTime").value;
            const gameLink = `http://yourgameurl.com?start=${encodeURIComponent(dateTime)}`;
            const linkElement = document.getElementById("viewGameLink");
            linkElement.href = gameLink;
            linkElement.style.display = "inline";
            window.open(gameLink, "_blank");  // يفتح الرابط تلقائيًا في نافذة جديدة
        }
    </script>
</body>
</html>
